<h5>Clientes</h5>
<div>
  <dx-data-grid
    id="gridCliente"
    [dataSource]="dataSource"
    keyExpr="id"
    [showBorders]="true"
  >
    <dxo-paging [enabled]="false"></dxo-paging>
    <dxo-editing
      mode="popup"
      [allowUpdating]="true"
      [allowAdding]="true"
      [allowDeleting]="true"
    >
      <dxo-popup
        title="Clientes"
        [showTitle]="true"
        [width]="700"
        [height]="300"
      >
      </dxo-popup>
      <dxo-form>
        <dxi-item itemType="group" [colCount]="2" [colSpan]="2">
          <dxi-item dataField="codigo"></dxi-item>
          <dxi-item dataField="nome"></dxi-item>
        </dxi-item>
      </dxo-form>
    </dxo-editing>

    <dxi-column dataField="codigo" caption="Codigo"></dxi-column>
    <dxi-column dataField="nome" caption="Nome"></dxi-column>

   ></dx-data-grid>
</div>
