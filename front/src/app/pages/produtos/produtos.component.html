<h5>Produtos</h5>
<div>
  <dx-data-grid
    id="gridProdutos"
    [dataSource]="produtos"
    keyExpr="id"
    [showBorders]="true"
    (onSaved)="onSavedProduto($event)"
  >
    <dxo-paging [enabled]="false"></dxo-paging>
    <dxo-editing
      mode="popup"
      [allowUpdating]="true"
      [allowAdding]="true"
      [allowDeleting]="true"
    >
      <dxo-popup
        title="Produtos"
        [showTitle]="true"
        [width]="700"
        [height]="400"
      >
      </dxo-popup>
      <dxo-form>
        <dxi-item itemType="group" [colCount]="2" [colSpan]="2">
          <dxi-item dataField="codigo"></dxi-item>
          <dxi-item dataField="descricao"></dxi-item>
          <dxi-item dataField="valorUnitario"></dxi-item>
        </dxi-item>
      </dxo-form>
    </dxo-editing>

    <dxo-sorting mode="single"></dxo-sorting>
    <dxi-column dataField="codigo" caption="Codigo" sortOrder="asc">
      <dxi-validation-rule type="required" message="Por favor, preencher Codigo do Produto"></dxi-validation-rule>
    </dxi-column>

    <dxi-column dataField="descricao" caption="Descrição">
      <dxi-validation-rule type="required" message="Por favor, inserir uma descrição"></dxi-validation-rule>
      <dxi-validation-rule type="stringLength" [min]="3" message="Por favor, inserir no minimo 3 caracteres"></dxi-validation-rule>
    </dxi-column>

    <dxi-column dataField="valorUnitario" caption="Valor Unitário">
      <dxi-validation-rule type="required" message="Por favor, inserir o valor unitário do produto"></dxi-validation-rule>
    </dxi-column>

    ></dx-data-grid>
</div>
